
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دليل مواد البناء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --theme-primary: #2563eb;
        --theme-ripple: rgba(37, 99, 235, 0.3);
      }

      body {
        font-family: 'Tajawal', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* تأثير الفقاعة الديناميكي عند الضغط */
      .bubble-effect {
        position: relative;
        overflow: hidden;
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s ease;
      }
      .bubble-effect:active {
        transform: scale(0.96);
      }
      .bubble-effect::after {
        content: "";
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, var(--theme-ripple) 10%, transparent 10.01%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: scale(10, 10);
        opacity: 0;
        transition: transform .5s, opacity 1s;
      }
      .bubble-effect:active::after {
        transform: scale(0, 0);
        opacity: .5;
        transition: 0s;
      }

      /* تحسين التمرير */
      .hover-scale {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .hover-scale:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      }

      /* أنيميشن الجرس */
      @keyframes ring {
        0% { transform: rotate(0); }
        10% { transform: rotate(15deg); }
        20% { transform: rotate(-15deg); }
        30% { transform: rotate(10deg); }
        40% { transform: rotate(-10deg); }
        50% { transform: rotate(5deg); }
        60% { transform: rotate(-5deg); }
        100% { transform: rotate(0); }
      }
      .animate-ring {
        animation: ring 1.5s infinite;
      }

      /* تحسين العرض في أندرويد */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
